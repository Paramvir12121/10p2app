  <main class="px-3">
    <h1>10 + 2 Rule</h1>
    <p class="lead">For every 10 minute spent on Work, You earn 2 minutes of free time.</p>
    <p class="lead">
      <div id="timer">0</div>
      <div id="freeTimer">0</div>

<script>
  function startTimer() {
    // Get the current time
    var currentTime = new Date();
  
    // Calculate the elapsed time in seconds
    var elapsedTime = Math.floor((currentTime - startTime) / 1000);
    var freeTime = elapsedTime/5;
    // Update the timer element with the elapsed time
    document.getElementById("timer").innerHTML = elapsedTime;
    document.getElementById("freeTimer").innerHTML = freeTime;
  
    // Call this function again after 1 second
    setTimeout(startTimer, 1000);
  }
  
  // Set the start time to the current time
  var startTime = new Date();
  
  // Start the timer
  startTimer();

</script>
